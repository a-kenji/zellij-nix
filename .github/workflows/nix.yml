name: "nix"
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check:
    name: "nix flake check"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ""
    - uses: cachix/cachix-action@v16
      with:
        name: kenji
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "nix flake check"
      run: nix flake check -Lvv
  build:
    name: "nix build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ""
    - uses: cachix/cachix-action@v16
      with:
        name: kenji
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "nix build"
      run: nix build -Lvvv --no-update-lock-file --show-trace --print-build-logs
  nix-develop:
    name: "nix develop"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ""
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: cachix/cachix-action@v16
      with:
        name: kenji
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "nix develop"
      run: nix develop -Lvvv
  format:
    name: "treefmt"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ""
    - uses: cachix/cachix-action@v16
      with:
        name: kenji
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "nix shell treefmt"
      run: nix develop .#fmtShell --command treefmt --fail-on-change
  actionlint:
    name: "actionlint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ""
    - uses: cachix/cachix-action@v16
      with:
        name: kenji
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: "nix shell actionlint"
      run: nix develop .#actionlintShell --command actionlint
